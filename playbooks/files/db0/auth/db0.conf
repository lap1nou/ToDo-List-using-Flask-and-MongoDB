processManagement:
   fork: false
net:
   bindIp: localhost
   port: 27017
storage:
   dbPath: /var/lib/mongodb0
systemLog:
   destination: file
   path: "/var/log/mongodb/mongod.log"
   logAppend: true
storage:
   journal:
      enabled: true
replication:
   replSetName: rs0
security:
   authorization: enabled
   keyFile: /etc/mongodb.key